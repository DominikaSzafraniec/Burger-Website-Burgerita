<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Burgerita - Najlepszy burger w Zamościu!</title>
		<script
			src="https://kit.fontawesome.com/efa4de02fb.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Denk+One&family=Fauna+One&family=Freckle+Face&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<nav class="nav">
			<div class="wrapper">
				<div class="nav__logo">

                    <img src="./img/burger-logo-new.png" class="nav__logo-img" alt="logo burgerowni burgerita">
				</div>
				<div class="nav__items">

					<div class="nav__links font-title">
						<a href="#" class="nav__link">promocje</a>
						<a href="#" class="nav__link">menu</a>
						<a href="#" class="nav__link">dostawa</a>
						<a href="#" class="nav__link">kontakt</a>
					</div>

					<button class="nav__button-order font-title">zamów teraz</button>

				</div>

				<div class="nav__cart">
					<i class="fa-solid fa-cart-shopping nav__cart-icon"></i>
					<div class="nav__cart-amount-box">
						<p class="nav__cart-amount font-description">0</p>
					</div>
				</div>

				<div class="nav__bars">
					<i class="fa-solid fa-bars"></i>
				</div>

			</div>

		</nav>

		<script src="./js/main.js"></script>
	</body>
</html>
